<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Food</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("MHPAo3-0NGv208r_l"); // ✅ Replace with your EmailJS public key
    })();
  </script>
</head>
<body>

  <!-- Navbar -->
  <section class="navbar">
    <div class="container">
      <div class="logo">
        <a href="#"><img src="img/logo.png" alt="Logo" class="img-responsive"></a>
      </div>
      <div class="menu text-right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="category-foods.html">Foods</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>
  </section>

  <!-- Order Section -->
  <section class="food-search">
    <div class="container">
      <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

      <form id="orderForm" class="order">
        <fieldset>
          <legend>Selected Food</legend>

          <div class="food-menu-img">
            <img id="selectedFoodImg" src="img/default.jpg" class="img-responsive img-curve" />
          </div>

          <div class="food-menu-desc">
            <h3 id="selectedFoodName">Food Item</h3>
            <p class="food-price" id="selectedFoodPrice">$0.00</p>

            <input type="hidden" name="food" value="">
            <input type="hidden" name="price" value="">

            <div class="order-label">Quantity</div>
            <input type="number" name="quantity" class="input-responsive" value="1" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Delivery Details</legend>

          <div class="order-label">Full Name</div>
          <input type="text" name="full_name" placeholder="E.g. Vijay Thapa" class="input-responsive" required>

          <div class="order-label">Phone Number</div>
          <input type="tel" name="phone" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

          <div class="order-label">Email</div>
          <input type="email" name="email" placeholder="E.g. hi@domain.com" class="input-responsive" required>

          <div class="order-label">Address</div>
          <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

          <input type="submit" value="Confirm Order" class="btn btn-primary" />
        </fieldset>
      </form>
    </div>
  </section>

  <!-- Social -->
  <section class="social">
    <div class="container text-center">
      <ul>
        <li><a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" /></a></li>
        <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" /></a></li>
        <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" /></a></li>
      </ul>
    </div>
  </section>

  <!-- Footer -->
  <section class="footer">
    <div class="container text-center">
      <p>All rights reserved. Designed By <a href="#">SudeepAcharjee</a></p>
    </div>
  </section>

  <!-- Script for Dynamic Food Info + EmailJS -->
  <script>
    // Set selected food info dynamically
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const food = params.get("food") || "Food Item";
      const price = params.get("price") || "0.00";
      const img = params.get("img") || "img/default.jpg";

      document.getElementById("selectedFoodImg").src = img;
      document.getElementById("selectedFoodName").textContent = food;
      document.getElementById("selectedFoodPrice").textContent = `$${price}`;

      document.querySelector('input[name="food"]').value = food;
      document.querySelector('input[name="price"]').value = price;
    };

    // EmailJS order submit
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm(
        'service_ggrpnt9',      // ✅ Replace with your service ID
        'template_8h34cnk',     // ✅ Replace with your template ID
        this
      ).then(
        () => {
          alert("✅ Order placed! Confirmation sent to your email.");
          document.getElementById("orderForm").reset();
        },
        (error) => {
          alert("❌ Failed to send confirmation. Please try again.");
          console.error("EmailJS Error:", error);
        }
      );
    });
  </script>

</body>
</html>
